<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./static/style.css">
    </head>
    <body>
        <table class="center">
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                        <td>
                            {% if game[i][j] %}
                                {{ game[i][j] }}
                            {% else %}
                                <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here.</a>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button name="reset"><a href="{{ url_for('reset')}}">Reset</a></button>
        <button onclick="alert('Do not waste time!')">Give me an hint!</button>
    </body>
</html>
